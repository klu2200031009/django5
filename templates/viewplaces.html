{% extends 'ttmhome.html' %}
{% block 'b1' %}
<h2 align ="center"><font color="green">Packages Available</font></h2>
<table border="2" align="center">
    <tr>
        <thead bgcolor="pink">
        <td> Tour Code</td>
        <td> Tour Name</td>
        <td> Tour Package</td>
        <td> Description</td>
        </thead>
    </tr>
    {% for i in placesdata %}
    <tr align ="center">
        <td> {{i.tourcode}}</td>
        <td> {{i.tourname}}</td>
        <td> {{i.tourpackage}}</td>
        <td> {{i.desc}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
