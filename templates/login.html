{% extends 'index.html' %}
{% block 'b1' %}
<h2 align="center"><font color="green">Login page</font></h2>

<form method="post" action="{% url 'adminhome' %}">
    {% csrf_token %}

    <table align="center" >

        <tr>
            <td><label>Enter UserName : </label></td>
            <td><input type="text" name="uname" required/></td>
        </tr>
        <tr>
            <td><label>Enter Password : </label></td>
            <td><input type="password" name="pwd" required/></td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="Login" class="button"></td>
            <td align="center"><input type="reset" value="clear" class="button"></td>
        </tr>
    </table>
</form>
<div>
    {% for i in messages %}
    <h4><font color="red">{{i}}</font></h4>
    {% endfor %}
</div>
{% endblock %}
